<!DOCTYPE html>
<html lang="en">
  
  <head>
    <!--meta name="baidu-site-verification" content="HvuxptDcq6" /-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.title }} - {{ site.title }} - {{ site.author }}({{ site.email }})">
    <title>
      {{ page.title }} - {{ site.title }}
    </title>
    <!-- MUICSS -->
	<link href="https://cdn.muicss.com/mui-0.7.0/css/mui.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.muicss.com/mui-0.7.0/js/mui.min.js"></script>

  </head>
  
  <body>

    <!-- Navigation -->
    <nav class="mui--no-user-select" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">
              Toggle navigation
            </span>
            <span class="icon-bar">
            </span>
            <span class="icon-bar">
            </span>
            <span class="icon-bar">
            </span>
          </button>
          <a class="mui-divider" href="/index.html">
            {{ site.title }}
          </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          {% include navigation.html %} 
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="mui-container">
      <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8">
          {{ content }}
        </div>

	 <div id="top" data-toggle="tooltip" data-placement="left" title="回到顶部">
	      <a href="javascript:;">
		<div class="arrow"></div>
		<div class="stick"></div>
	      </a>
	    </div>

        <!-- Blog Sidebar Widgets Column -->
        <div class="col-md-4">
          <!-- Blog Search Well -->  
	
            {% include search.html %}
          <!-- Blog Categories Well -->
            {% include categories.html %}
         
            {% include hot.html %}
       
            {% include links.html %} 

          <!-- Side Widget Well -->
           
        </div>
      </div>



      <!-- /.row -->
      <hr>
      <!-- Footer -->
      <footer>
        {% include copyright.html %}
        {% include analytics.html %}
      </footer>
    </div>
	<!-- /.container -->
  </body>

</html>
