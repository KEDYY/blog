<!-- 搜索框 -->
<div class="mui-row">
  <div class="mui-col-md-4"></div>
  <!-- 使用该代码即表示您同意接受 Google 自定义搜索服务条款。 -->
  <!-- 有关服务条款，请访问 http://www.google.com/cse/docs/tos.html?hl=zh-CN -->
  <form name="cse"  id="searchbox" class="mui-form--inline mui-col-md-4" action="/search.html">
    <input type="hidden" name="cref" value="" />
    <input type="hidden" name="ie" value="utf-8" />
    <input type="hidden" name="hl" value="zh-CN" />
    <input type="text" name="q" size="30" class="mui-textfield search" placeholder="搜索" />
  </form>
  <script type="text/javascript" src="http://www.google.com/cse/tools/onthefly?form=searchbox_demo&lang=zh-CN"></script>			              
</div>
