

<div class="mui-row">
  <div class="mui--text-title">
    分类
  </div>
  
  <a href="{{'/index.html' | prepend: site.baseurl}}" class="mui-col-md-12" cate="All">
    全部 <em> {{site.posts | size}}</em>
  </a>
  <ul>
  {% for category in site.categories order:ascending %}
    <li class="mui-col-md-12">
      <a href="javascript:;" cate="{{ category | first }}">
      {{ category | first }} <em>{{ category | last | size }}</em>
      </a>
    </li>
  {% endfor %}
</div>
