<div class="row">
  <div>全部分类 <em> {{site.posts | size}}</em></div>
  <hr>
  {% for category in site.categories order:ascending %}
  <a href="/categories.html#{{ category | first }}" cate="{{ category | first }}" class="chip">
    {{ category | first }}
    <span class="badge">{{ category | last | size }}</span></a>
  {% endfor %}

</div>
