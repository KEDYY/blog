---
layout: default
title: "标签: Tags"
---
<div>
  {% for tag in site.tags %}
  <ul class="collection with-header">
    <li class="collection-header">
      <a name="{{ tag[0] }}"></a>
      <h5>{{ tag[0] }}({{ tag[1].size }})</h5>
    </li>
    {% for post in tag[1] %}
    <li class="collection-item">
      <span>{{ post.date | date: '%Y年%m月%d日' }}</span> &raquo;
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
</div>
